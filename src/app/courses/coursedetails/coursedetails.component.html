<div class="container">
    <div class="card border-0 pt-5 mb-4">
        <div class="card-header bg-transparent border-0">
            <h1 class="card-title mb-5">{{selectedCourse.Name}} Course Details</h1>
            <div class="coursecard mb-3">
                <img [src]="selectedCourse.ImageUrl" alt="" class="courseimg">
            </div>
        </div>
        <p class="card-text fs-4">{{selectedCourse.Description}}</p>
    </div>
</div>
